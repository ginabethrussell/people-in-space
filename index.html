<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Astronauts In Space</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
      <header>
        <h1>Astronauts In Space</h1>
        <div id="more-links">
          <h2>For More About Space Exploration ...</h2>
          <nav id="space-links">
            <ul>
                <li class="space"><a href="https://www.nasa.gov/">NASA</a></li>
                <li class="space"><a href="https://www.spacex.com/">SpaceX</a></li>
                <li class="space"><a href="https://www.nasa.gov/mission_pages/station/main/index.html">ISS</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="container">
        <section id="info">
          <!-- Astronaut Search -->
          <div id="search">
            <form class="search-form" onSubmit="return false;">
                <input type="text" class="search" placeholder="Astronaut Name">
                <ul class="suggestions">
                  <li>Filter for an astronaut name</li>
                </ul>
            </form>
            <h3 id="user-mess"></h3>
          </div>
        
          <div id="text-info"></div>

          <div id="table">
            <table id="astro-data">

            </table>
          </div>

          <div id="flag-country"></div>

          <div id="btn"></div>
        </section>
        <section id="astronaut-display">
          <img id="poster" src="snoopy-iss-poster.png" alt="NASA Snoopy ISS Poster">
        </section>
        </main>
        <footer>
          <div id="more-links-small">
            <h2>For More About Space Exploration ...</h2>
            <nav id="space-links-small">
              <ul>
                  <li class="space"><a href="https://www.nasa.gov/">NASA</a></li>
                  <li class="space"><a href="https://www.spacex.com/">SpaceX</a></li>
                  <li class="space"><a href="https://www.nasa.gov/mission_pages/station/main/index.html">ISS</a></li>
              </ul>
            </nav>
          </div>
          <h3>&copy; Astronauts in Space 2020</h3>
        
        </footer> 
        <script src="astronaut-info.js"></script>
        <script src="script.js"></script>  

    </body>
</html>
