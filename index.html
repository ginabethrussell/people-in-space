<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Astronauts In Space</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
      <header>
        <h1>Astronauts In Space</h1>
      </header>
      <main class="container">
        <section id="info">
          <!-- Astronaut Search -->
          <div id="search">
            <form class="search-form" onSubmit="return false;">
                <input type="text" class="search" placeholder="Astronaut Name">
                <ul class="suggestions">
                  <li>Filter for an astronaut name</li>
                </ul>
            </form>
            <h3 id="user-mess"></h3>
          </div>
        
          <div id="text-info"></div>

          <div id="table">
            <table id="astro-data">

            </table>
          </div>

          <div id="flag-country"></div>

          <div id="btn"></div>
        </section>
        <section id="astronaut-display">
          <img id="poster" src="snoopy-iss-poster.png" alt="NASA Snoopy ISS Poster">
        </section>
        </main>
        <footer>
          <h3>&copy; River Ridge Designs 2020</h3>
        
        </footer> 
        <script src="astronaut-info.js"></script>
        <script src="script.js"></script>  

    </body>
</html>
