<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
      <header>
        <h1>Astronauts in Space</h1>
      </header>
      <main class="container">
        <section>
          <!-- Astronaut Search -->
          
          <form class="search-form" onSubmit="return false;">
              <input type="text" class="search" placeholder="Astronaut Name">
              <ul class="suggestions">
                <li>Filter for an astronaut name</li>
              </ul>
          </form>
          <h3 id="user-mess"></h3>
        </section>
        <section id="astronaut-display">
          <img src="snoopy-iss-poster.png" alt="NASA Snoopy ISS Poster">
        </section>
        </main>
        <footer></footer> 
        <script src="script.js"></script>      
    </body>
</html>
